    <main class="contactosForm">
      <h1>Contáctate con nosotros!</h1>
      <form>
        <div class="row mb-3 mt-4 ms-5">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" required>
          </div>
        </div>
        <div class="row mb-3 ms-5">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <fieldset class="row mb-3 ms-5">
          <legend class="col-form-label col-sm-2 pt-0">Género</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Femenino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Masculino
              </label>
            </div><div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Otro
              </label>
            </div>
           </div>
        </fieldset>
        <div class="entradaTexto">
        <div>
          <label for="Comentario" name="Comentario">Dejanos tu mensaje</label>
        </div>
        <div>
          <Textarea name="Comentario" id="" cols="80vw" rows="5vh"></Textarea>                            
        </div>
         </div>
      <br>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Acepto términos y condiciones
                <a href="">Leer términos</a>
              </label>
            </div>
          </div>
        </div> 
        <button type="submit" class="btn btn-primary ms-5">Enviar</button>
        <input type="Reset" value="Borrar Formulario" class="btn btn-primary ms-5">
      </form>
    </main>
